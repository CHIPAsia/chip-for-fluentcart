name: Build release zip

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build release zip
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Generate zip
      run: |
        # Create zip file using git archive which automatically respects .gitignore
        # --prefix adds a folder inside the zip so it extracts properly
        git archive --format=zip --prefix=chip-for-fluent-cart/ --output=chip-for-fluent-cart.zip HEAD
        
        echo "âœ… Created chip-for-fluent-cart.zip"
        ls -lh chip-for-fluent-cart.zip

    - name: Upload zip artifact
      uses: actions/upload-artifact@v4
      with:
        name: chip-for-fluent-cart
        path: chip-for-fluent-cart.zip
        retention-days: 5