name: Build release zip

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build release zip
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Prepare plugin folder
      run: |
        # Create a clean directory structure for the plugin
        # The folder name MUST match the plugin slug for WordPress
        mkdir -p dist/chip-for-fluent-cart
        
        # Use git archive to get clean files (respects .gitignore)
        git archive HEAD | tar -x -C dist/chip-for-fluent-cart
        
        echo "âœ… Prepared plugin folder"
        ls -la dist/

    - name: Upload zip artifact
      uses: actions/upload-artifact@v4
      with:
        name: chip-for-fluent-cart
        # Upload the parent folder so the zip contains chip-for-fluent-cart/ at root
        path: dist/
        retention-days: 5